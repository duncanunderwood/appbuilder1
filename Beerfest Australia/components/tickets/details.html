<div data-role="view" data-title="Details" data-model="app.tickets.ticketsModel" data-bind="events: { show: detailsShow }" id="ticketsModelScreen" class="screen screen--detail">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span>Tickets</span>
        </div>
    </header>

    <div class="details-content screen__content screen__content--details">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">
                <li>
                    <h3 data-bind="text: currentItem.TicketName"></h3></li>


                <li class="form-content-item">
                    <div id="grabYourTicketsField" class="editableListItem field field--link">

                        <div class="field__label">Purchase</div>

                        <div class="field__content">

                            <a href="#" onclick="app.openLink(app.tickets.ticketsModel.linkBind('|TicketURL'));" class="link">Grab Your Tickets</a>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_ticketsModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_ticketsModel -->
</div>
