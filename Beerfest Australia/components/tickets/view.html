<div data-role="view" data-title="Tickets" data-layout="main" data-model="app.tickets" data-show="app.tickets.onShow" data-after-show="app.tickets.afterShow" id="ticketsScreen" class="screen">

    <!-- START_CUSTOM_CODE_tickets -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_tickets -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->

    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="" data-template="ticketsModelTemplate" data-bind="source: ticketsModel.dataSource, events: {click: ticketsModel.itemClick}" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>


    <!-- START_CUSTOM_CODE_ticketsModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_ticketsModel -->
    <script type="text/x-kendo-template" id="ticketsModelTemplate">
        <div class="image-with-text">
            # data = app.tickets.ticketsModel.fixHierarchicalData(data); #

            <h3>#: data['TicketName'] #</h3>

        </div>
    </script>
</div>
