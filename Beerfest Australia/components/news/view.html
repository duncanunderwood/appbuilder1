<div data-role="view" data-title="News" data-layout="main" data-model="app.news" data-show="app.news.onShow" data-after-show="app.news.afterShow" id="newsScreen" class="screen">

    <!-- START_CUSTOM_CODE_news -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_news -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->

    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="" data-template="newsModelTemplate" data-bind="source: newsModel.dataSource, events: {click: newsModel.itemClick}" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>


    <!-- START_CUSTOM_CODE_newsModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_newsModel -->
    <script type="text/x-kendo-template" id="newsModelTemplate">
        <div class="image-with-text">
            # data = app.news.newsModel.fixHierarchicalData(data); #

            <h3>#: data['NewsHeader'] #</h3>
            <p>#: data['NewsDate'] #</p>
        </div>
    </script>
</div>
